plugins {
    id 'com.gradle.plugin-publish' version '0.9.1'
}

apply from: "${rootDir}/gradle/compileGroovy.gradle"
apply from: "${rootDir}/gradle/integTest.gradle"
apply from: "${rootDir}/gradle/codenarc.gradle"
apply from: "${rootDir}/gradle/jacoco.gradle"
apply from: "${rootDir}/gradle/license.gradle"

description 'Gradle plugin for running SoapUI projects'
group 'io.byteshifter'
version = '0.2'
targetCompatibility = 1.6
sourceCompatibility = 1.6

repositories {
    if( project.hasProperty('internalArtifactRepository') ){
        maven { url project.internalArtifactRepository }
    } else {
        maven { url 'http://www.soapui.org/repository/maven2/' }
        mavenCentral()
        jcenter()
    }
}

dependencies {
    compile localGroovy()
    compile gradleApi()

    /**
     * SoapUI dependencies
     */
    compile ('com.smartbear.soapui:soapui:5.0.1') {
        exclude module: 'commons-logging'
        exclude module: 'log4j'
        exclude module: 'jtidy'
        exclude module: 'cajo'
        exclude group: 'org.codehaus.groovy'
    }

    testCompile ('com.netflix.nebula:nebula-test:2.2.+'){
        exclude group: 'org.codehaus.groovy'
    }
}

pluginBundle {
    website = 'https://github.com/byte-shifter-ltd/soapui-gradle-plugin'
    vcsUrl = 'https://github.com/byte-shifter-ltd/soapui-gradle-plugin'
    description = 'Gradle plugin for running SoapUI projects'
    tags = ['soapui', 'testing', 'soap', 'rest']

    plugins {
        soapuiPlugin {
            id = 'io.byteshifter.soapui'
            displayName = 'Gradle plugin for running SoapUI projects'
        }
    }
}

wrapper {
    gradleVersion = 2.3
}
